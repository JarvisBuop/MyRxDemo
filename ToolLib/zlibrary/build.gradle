apply plugin: 'com.android.library'
apply from: '../../global_config.gradle'
apply from: rootProject.file('gradle/gradle-mvn-push.gradle')


version rootProject.ext.VERSION_NAME
group rootProject.ext.GROUP

android {
    defaultConfig {
        versionCode 2
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    buildToolsVersion '25.0.2'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:' + rootProject.ext.supportLibraryVersion
    compile 'com.android.support:design:' + rootProject.ext.supportLibraryVersion
    compile 'com.android.support:cardview-v7:' + rootProject.ext.supportLibraryVersion
    compile 'com.android.support:recyclerview-v7:' + rootProject.ext.supportLibraryVersion
    //网络框架 okhttp IO框架 okio
    compile 'com.squareup.retrofit2:retrofit:' + rootProject.ext.retrofitLibraryVersion
    compile 'com.squareup.retrofit2:adapter-rxjava2:' + rootProject.ext.retrofitLibraryVersion
    testCompile 'junit:junit:4.12'
    compile 'io.reactivex.rxjava2:rxjava:2.0.7'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.rxbinding2:rxbinding-support-v4:2.0.0'
    //rxjava 绑定 activity fragment 生命周期
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.0.1'

    compile 'com.android.support:multidex:1.0.1'
    //通用工具类框架
    compile 'com.blankj:utilcode:1.3.6'
    //recycler view 适配器
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.8.5'
    //日志框架
    compile 'com.jakewharton.timber:timber:4.5.1'
    //吐丝框架
    compile project(':ToolLib:toasty')
    compile project(':ToolLib:bottom-bar')
    //dialog框架
    compile 'com.afollestad.material-dialogs:core:0.9.4.2'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.readystatesoftware.chuck:library:1.0.1'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.alibaba:arouter-api:1.0.9'
}

