apply plugin: 'com.android.library'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'
    compile 'io.reactivex:rxjava:1.2.3'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.android.support:multidex:1.0.1'
    //rxjava 绑定 activity fragment 生命周期
    compile 'com.trello:rxlifecycle-android:1.0'
    //网络框架 okhttp IO框架 okio
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    //通用工具类框架
    compile 'com.blankj:utilcode:1.3.5'
    //recycler view 适配器
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.9.7'
    //日志框架
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.jakewharton.rxbinding:rxbinding-support-v4:1.0.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    //吐丝框架
    compile project(':ToolLib:toasty')
    //dialog框架
    compile 'com.afollestad.material-dialogs:commons:0.9.2.3'
}

